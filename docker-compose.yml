version: '3'
services:
  mongo:
    image: 'mongo'
    container_name: 'todos-mongo'
    environment:
      - MONGO_INITDB_DATABASE=todos
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init.mongo.js:ro
      - ./mongo-data:/data/db
    ports:
      - 27017-27019:27017-27019
